<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nightreign Run Randomizer</title>
  <link rel="stylesheet" href="./static/styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="brand-row">
          <div class="sigil"></div>
          <div>
            <h1>Nightreign Run Randomizer</h1>
            <p class="sub">Select your party and consign the run to fate.</p>
          </div>
        </div>
      </div>

      <div class="top-actions">
        <div class="seg" role="group" aria-label="Party size">
          <button class="seg-btn is-active" data-count="1">Solo</button>
          <button class="seg-btn" data-count="2">Duo</button>
          <button class="seg-btn" data-count="3">Trio</button>
        </div>

        <button id="btnRoll" class="primary">ðŸŽ° Roll</button>
        <button id="btnCopy" disabled>Copy</button>
      </div>
    </header>

    <section class="cards">
      <div class="card big">
        <div class="card-head"><h2>Expedition</h2></div>

        <div class="slot-row">
          <div class="tile slot-tile" id="bossTile">
            <div class="tile-window">
              <div class="tile-strip" id="bossIconStrip"></div>
            </div>
          </div>

          <div class="reel" id="bossNameReel">
            <div class="reel-window">
              <div class="reel-strip" id="bossNameStrip"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card big">
        <div class="card-head"><h2>Shifting Earth</h2></div>

        <div class="reel" id="earthNameReel">
          <div class="reel-window">
            <div class="reel-strip" id="earthNameStrip"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>Nightfarers</h2>
        <div class="right"><span class="hint" id="hint">Mode: Solo</span></div>
      </div>

      <div id="party" class="party"></div>
    </section>

    <footer class="foot">
      <div class="mini">
        <span>Unofficial fan project. Not affiliated with FromSoftware.</span>
      </div>
    </footer>
  </div>

  <script src="./static/data.js"></script>
  <script src="./static/app.js"></script>
</body>
</html>
